<div class="math-game-container">
  <h2>Jogo de Matemática</h2>
  <div class="equation">
    <span>{{ firstNumber }}</span>
    <span>{{ operator }}</span>
    <input type="number" [(ngModel)]="userInput" />
    <span>= {{ answer }}</span>
  </div>
  <button (click)="checkAnswer()">Verificar Resposta</button>
  <p class="message">{{ message }}</p>
</div>

<!-- Modal dentro do container -->
<div class="teste-overlay" *ngIf="showModal">
  <div class="teste">
    <h3>{{ message }}</h3>
    <img *ngIf="showImage" src="../../assets/show.png" alt="Parabéns!" class="teste-image" />
    <img *ngIf="!showImage" src="../../assets/trying.png" alt="Tente novamente!" class="teste-image" />
    <button (click)="generateEquation(); closeModal()">Nova Equação</button>
  </div>
</div>
