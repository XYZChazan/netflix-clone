<div class="details-container" *ngIf="movie">
  <div class="background-image" [style.backgroundImage]="'url(' + movie.image + ')'"></div>
  <div class="content">
    <h1 class="movie-title">{{ movie.title }}</h1>
    <p class="movie-description">{{ movie.description }}</p>
    <button class="play-button" (click)="playGame()">Jogar</button>
  </div>
</div>
